<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>Halloween Haus 2015</title>
    <meta property="og:image" content="resources/images/start-screen.png" />
    <script src="resources/js/jquery-3.7.1.min.js"/></script>
    <script src="js/story.js"></script>
    <script src="js/mode.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/character.js"></script>
    <script src="js/views.js"></script>
    <script src="js/haus_config.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/haus.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/time.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/haus.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
  </head>
  <body>
    <div id="haus-container" class="centered">
      <div id="haus-map" class="centered"></div>
      <div id="start-screen" class="centered start-screen-display">
        <img class="centered" src="resources/images/start-screen.png"/>
      </div>
      <div id="loading-img" class="centered v-centered">
        <img class="centered" src="resources/images/loading.gif"/>
      </div>
      <div id="dialog-container" class="start-screen-display">
        <div id="haus-main-dialog" class="dialog">
            <div class="dialog-text"></div>
        </div>
        <div id="haus-choice-dialog" class="dialog">
        </div>
      </div>
      <div id="footer-container" class="start-screen-display">
        <div id="player-controls">
          <!-- controls -->
          <button id="up-btn" class="arrow-btn footer-btn">&#8679;</button>
          <button id="down-btn" class="arrow-btn footer-btn">&#8681;</button>
          <button id="right-btn" class="arrow-btn footer-btn">&#8680;</button>
          <button id="left-btn" class="arrow-btn footer-btn">&#8678;</button>
          <button id="select-btn" class="footer-btn">enter</button>
          <button id="inventory-btn" class="footer-btn">inventory</button>
        </div>
        <div id="extra-controls">
          <!-- extras -->
          <button id="mute-btn" class="footer-btn">mute</button>
          <button id="credits-btn" class="footer-btn">credits</button>
          <button id="how-to-btn" class="footer-btn">how to play</button>
        </div>
      </div>
    </div>
    </div>
    <audio id="music">
    Your browser does not support music for this game.
    </audio>
    <audio id="sound-effects"></audio>
  </body>
</html>
